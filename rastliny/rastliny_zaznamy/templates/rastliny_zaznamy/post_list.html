{% extends 'rastliny_zaznamy/base.html' %}
{% block content %}
        {% for post in posts %}
            <div>
                <p>created: {{ post.created_date }}</p>
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                <p>Poznamka: {{ post.text|linebreaksbr }}</p>
                <p>Pocet: {{ post.count|linebreaksbr }}</p>
            </div>
        {% endfor %}
{% endblock %}
