
{% extends 'rastliny_zaznamy/base.html' %}
{% block content %}
<h1>Vyhľadávanie</h1>
<form action = "" method = "POST">
    {% csrf_token %}
    <label for="your_name">Zadaj názov rastliny: </label>
    <input id="your_name" type="text" name="name">
    <input type="submit" value="OK">
</form>
        {% for post in posts %}
            <div>

                <h1>{{ post }}</h1>

            </div>
        {% endfor %}
{% endblock %}
